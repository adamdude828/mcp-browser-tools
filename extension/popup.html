<!DOCTYPE html>
<html>
<head>
  <title>Browser Connect</title>
  <meta charset="utf-8">
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      width: 350px;
      padding: 16px;
      margin: 0;
    }
    
    h1 {
      font-size: 18px;
      margin-top: 0;
    }
    
    h2 {
      font-size: 16px;
      margin-top: 16px;
      margin-bottom: 8px;
    }
    
    label {
      display: block;
      margin-bottom: 8px;
      font-weight: 500;
    }
    
    input {
      width: 100%;
      padding: 8px;
      margin-bottom: 16px;
      box-sizing: border-box;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    
    .buttons {
      display: flex;
      gap: 8px;
      margin-bottom: 16px;
    }
    
    button {
      flex: 1;
      padding: 8px;
      background-color: #2196F3;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    
    button:hover {
      background-color: #0b7dda;
    }
    
    button:disabled {
      background-color: #cccccc;
      cursor: not-allowed;
    }
    
    #disconnectBtn {
      background-color: #f44336;
    }
    
    #disconnectBtn:hover {
      background-color: #d32f2f;
    }
    
    .status-section {
      margin-top: 16px;
      padding: 12px;
      border: 1px solid #e0e0e0;
      border-radius: 4px;
      background-color: #f9f9f9;
    }
    
    #statusMessage {
      margin-bottom: 8px;
      font-weight: 500;
    }
    
    .url-section {
      margin-top: 16px;
    }
    
    #currentUrl {
      word-break: break-all;
      font-family: monospace;
      padding: 8px;
      background-color: #f5f5f5;
      border-radius: 4px;
      border: 1px solid #e0e0e0;
    }
    
    .element-selection-section {
      margin-top: 16px;
      padding: 12px;
      border: 1px solid #e0e0e0;
      border-radius: 4px;
      background-color: #f9f9f9;
    }
    
    .shortcut-info {
      margin-top: 8px;
      font-size: 12px;
      color: #666;
    }
    
    .selected-elements {
      margin-top: 16px;
      max-height: 200px;
      overflow-y: auto;
    }
    
    .element-item {
      padding: 8px;
      margin-bottom: 8px;
      background-color: #f5f5f5;
      border: 1px solid #e0e0e0;
      border-radius: 4px;
    }
    
    .element-label {
      font-weight: bold;
    }
    
    .element-info {
      font-size: 12px;
      color: #666;
      margin-top: 4px;
      font-family: monospace;
      word-break: break-all;
    }
    
    #debugInfo {
      margin-top: 16px;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 4px;
      background-color: #f9f9f9;
      font-size: 12px;
      font-family: monospace;
      white-space: pre;
      overflow: auto;
      max-height: 200px;
      display: none;
    }
    
    #debugToggle {
      margin-top: 16px;
      width: 100%;
      padding: 4px;
      background-color: #f0f0f0;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 12px;
    }
  </style>
  <!-- Socket.IO client - load directly from extension package -->
  <script src="socket.io.min.js" type="text/javascript"></script>
</head>
<body>
  <h1>Browser Connect</h1>
  
  <div class="connection-form">
    <label for="serverUrl">Server URL:</label>
    <input type="text" id="serverUrl" placeholder="http://localhost:3000">
    
    <div class="buttons">
      <button id="connectBtn">Connect</button>
      <button id="disconnectBtn" disabled>Disconnect</button>
    </div>
  </div>
  
  <div class="status-section">
    <div id="statusMessage">Not connected</div>
  </div>
  
  <div class="url-section">
    <h2>Current Tab URL:</h2>
    <div id="currentUrl">Loading...</div>
  </div>
  
  <div class="element-selection-section">
    <h2>Element Selection</h2>
    <button id="startSelectionBtn">Start Selection Mode</button>
    <div class="shortcut-info">
      Keyboard shortcut: <code>Alt+S</code>
    </div>
    
    <div class="selected-elements" id="selectedElements">
      <!-- Selected elements will be listed here -->
    </div>
  </div>
  
  <button id="debugToggle">Show Debug Info</button>
  <div id="debugInfo"></div>
  
  <!-- Load the popup script -->
  <script src="popup.js"></script>
</body>
</html>
